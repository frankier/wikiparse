repos:
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    - id: black
      args: []
-   repo: https://gitlab.com/pycqa/flake8
    rev: master
    hooks:
    -   id: flake8
        exclude: finntk/vendor
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.782
    hooks:
    - id: mypy
